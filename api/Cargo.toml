[package]
name = "api"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
bson = "2.1"
config = "0.11"
env_logger = "0.9"
futures-util = "0.3"
log = "0.4"
